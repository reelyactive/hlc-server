<!DOCTYPE HTML>
<html>
  <head>
    <title> reelyActive Hyperlocal Context </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/reelyactive.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.min.js"></script>
  </head>
  <body>
    <div>
      <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle"
                  ng-init="navCollapsed = true"
                  ng-click="navCollapsed = !navCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="http://context.reelyactive.com">
            <strong>reely</strong>Active
          </a>
        </div>
        <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'"
             ng-click="navCollapsed = true">
        </div>
      </nav>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-1 col-sm-2 col-md-3"></div>
          <div class="col-xs-10 col-sm-8 col-md-6">
            <img src="images/logo.png" class="img-responsive center-block">
            <br><br>
            <form class="form-inline text-center" action="login" method="post">
              <div class="form-group">
                <label class="sr-only" for="username"> Username </label>
                <input type="text" value="admin" name="username" size="16"
                       id="username" class="form-control" placeholder="admin"
                       readonly>
              </div>
              <div class="form-group">
                <label class="sr-only" for="password"> Password </label>
                <input type="password" name="password" size="16" id="password"
                       class="form-control" placeholder="password">
              </div>
              <button class="btn btn-primary" type="submit"> Log in </button>
              <a href="index.html" class="btn btn-default"> Go back </a>
            </form>
          </div>
          <div class="col-xs-1 col-sm-2 col-md-3"></div>
        </div>
      </div>
      <footer class="footer">
        <a href="https://github.com/reelyactive/hlc-server"
           tooltip="Get the code on GitHub"
           tooltip-placement="left"> hlc-server </a>
        &nbsp; | &nbsp;
        <a href="http://context.reelyactive.com"
           tooltip="We believe in an open Internet of Things"
           tooltip-placement="right">
          &copy; reelyActive 2014-2016
        </a>
      </footer>
    </div>
  </body>
</html>
